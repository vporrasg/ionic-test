<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()"><ion-icon name="home" slot="start" color="primary"></ion-icon>Home</ion-item>
        <ion-item (click)="goToSports()"><ion-icon name="american-football" slot="start" color="primary"></ion-icon>Sports</ion-item>
        <ion-item (click)="goToSettings()"><ion-icon name="Settings" slot="start" color="primary"></ion-icon>Settings</ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start" color="primary"></ion-icon>
          Log out
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
